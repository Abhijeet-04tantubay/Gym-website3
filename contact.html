<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Membership</title>
    <style>
      /* Your existing styles here... */

      .contact {
        background: linear-gradient(90deg, rgb(228, 235, 239), rgb(107, 77, 2));
        padding: 50px 20px;
        text-align: center;
        font-size: 2rem;
        color: #fff;
      }

      .contact-form {
        max-width: 600px;
        height: 100vh;
        margin: 0 auto;
        font-size: 1.3rem;
      }

      .contact-form label {
        display: block;
        margin-bottom: 8px;
        font-size: 1.3rem;
        color: #352602; /* Brown color */
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        font-size: 1.3rem;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        background-color: #fff; /* White color */
        color: #352602; /* Black color */
        border: 1px solid #c2a661; /* Brown color */
      }

      .contact-form button {
        background-color: #3d2c01; /* Brown color */
        color: #ffffff;
        background: #000;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <!-- Your existing HTML code here... -->

    <div class="contact">
      <h2>Contact Us</h2>
      <p style="color: #000000">Have questions or concerns? Reach out to us!</p>

      <div class="contact-form">
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
